<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Notes</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Editable Document</h1>
  <p>Double-click inside the box below to insert a high-resolution music staff. Use the 'w' (write) and 'e' (erase)
    buttons next to each staff to switch modes. Content and drawings are saved automatically to local storage.</p>

  <div id="editable-area" contenteditable="true" spellcheck="false"></div>
  <script src="script.js"></script>
</body>
